<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ma Boutique Express</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer>
    function searchProducts() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const items = document.querySelectorAll(".product");
      items.forEach(item => {
        item.style.display = item.textContent.toLowerCase().includes(input) ? "block" : "none";
      });
    }

    function deleteProducts() {
      document.querySelectorAll(".product").forEach(p => p.remove());
      document.getElementById("productCount").innerText = "0";
    }

    window.onload = () => {
      const count = document.querySelectorAll(".product").length;
      document.getElementById("productCount").innerText = count;
    };
  </script>
</head>
<body>
  <header>
    <div class="logo">🛍️ Ma Boutique Express</div>
    <nav class="menu">
      <a href="#">Accueil</a>
      <a href="#">Produits</a>
      <a href="#">Contact</a>
    </nav>
    <button class="burger" onclick="document.querySelector('.menu').classList.toggle('show')">☰</button>
  </header>

  <section class="intro">
    <h1>✨ Bienvenue sur Ma Boutique Express ! ✨</h1>
    <input type="text" id="searchInput" placeholder="Rechercher..." oninput="searchProducts()" />
  </section>

  

  <aside class="sidebar">
    <p>Produits disponibles : <span id="productCount">0</span></p>
    <button onclick="deleteProducts()">🗑️ Vider la liste</button>
  </aside>

  <footer>
    <p>Merci de votre visite 💖 — Landry de Pierre</p>
    <div class="socials">
      <a href="#">Facebook</a> |
      <a href="#">Instagram</a> |
      <a href="#">Twitter</a>
    </div>
    <a href="#" class="to-top">⬆️</a>
  </footer>
</body>
</html>
